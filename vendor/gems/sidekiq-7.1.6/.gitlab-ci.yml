include:
  - local: gems/gem.gitlab-ci.yml
    inputs:
      gem_name: "sidekiq-7.1.6"
      gem_path_prefix: "vendor/gems/"

rspec:
  script:
    - bundle exec rake test
  extends:
    - .with_redis
  parallel:
    matrix:
      - RUBY_VERSION: ["3.0", "3.1", "3.2"]

.with_redis:
  services:
    - redis:6.0-alpine
  variables:
    REDIS_URL: "redis://redis"
