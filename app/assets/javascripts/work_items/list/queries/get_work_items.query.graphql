#import "ee_else_ce/work_items/list/queries/work_item_widgets.fragment.graphql"

query getWorkItems(
  $fullPath: ID!
  $search: String
  $sort: WorkItemSort
  $state: IssuableState
  $authorUsername: String
  $in: [IssuableSearchableField!]
) {
  group(fullPath: $fullPath) {
    id
    workItemStateCounts(sort: $sort, state: $state, types: EPIC) {
      all
      closed
      opened
    }
    workItems(
      search: $search
      sort: $sort
      state: $state
      authorUsername: $authorUsername
      in: $in
      types: EPIC
    ) {
      nodes {
        id
        author {
          id
          avatarUrl
          name
          username
          webUrl
          webPath
        }
        closedAt
        confidential
        createdAt
        iid
        reference(full: true)
        state
        title
        updatedAt
        webUrl
        widgets {
          ...WorkItemWidgets
        }
        workItemType {
          id
          name
        }
      }
    }
  }
}
