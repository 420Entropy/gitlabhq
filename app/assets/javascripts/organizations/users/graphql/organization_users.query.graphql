query getOrganizationUsers($id: OrganizationsOrganizationID!) {
  organization(id: $id) {
    id
    organizationUsers {
      nodes {
        badges {
          text
          variant
        }
        id
        user {
          id
          username
          avatarUrl
          name
          publicEmail
          createdAt
          lastActivityOn
        }
      }
    }
  }
}
