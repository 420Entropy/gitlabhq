fragment CatalogResourceFields on CiCatalogResource {
  id
  webPath
  icon
  name
  description
  starCount
  latestVersion {
    id
    components {
      nodes {
        id
        name
      }
    }
    name
    path
    createdAt
    author {
      id
      name
      username
      webUrl
    }
  }
}
